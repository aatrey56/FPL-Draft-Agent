name: Artifacts Guard

on:
  workflow_call:

permissions:
  contents: read

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Block data/ and reports/ changes
        run: |
          set -euo pipefail
          if [ -n "${{ github.base_ref }}" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            git diff --name-only "origin/${{ github.base_ref }}"...HEAD > /tmp/changed.txt
          elif [ -n "${{ github.event.before }}" ]; then
            git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" > /tmp/changed.txt
          else
            git diff --name-only HEAD~1 HEAD > /tmp/changed.txt
          fi
          if grep -E '^(data|reports)/' /tmp/changed.txt; then
            echo "Changes detected in data/ or reports/. Remove them from the PR."
            exit 1
          fi
