name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  python:
    uses: ./.github/workflows/py.yml
  go:
    uses: ./.github/workflows/go.yml
  secrets:
    uses: ./.github/workflows/secrets.yml
  artifacts-guard:
    uses: ./.github/workflows/artifacts-guard.yml
