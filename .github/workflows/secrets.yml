name: Secrets Scan

on:
  workflow_call:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >-
            --redact
            --exit-code=1
            --source .
            --exclude-path .env.example
            --exclude-path data
            --exclude-path reports
