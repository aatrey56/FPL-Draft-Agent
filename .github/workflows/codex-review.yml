name: Codex Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Checkout PR base
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base
      - name: Check OpenAI API key
        id: keycheck
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is not set."
            exit 1
          fi
      - name: Comment when OpenAI API key is missing
        if: steps.keycheck.outcome != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Codex review skipped because OPENAI_API_KEY is not configured in repo secrets.",
            });
      - name: Fail when OpenAI API key is missing
        if: steps.keycheck.outcome != 'success'
        run: exit 1
      - name: Run Codex review
        id: codex
        if: steps.keycheck.outcome == 'success'
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/review.md
      - name: Debug Codex output
        if: steps.keycheck.outcome == 'success'
        env:
          CODEX_OUTPUT: ${{ steps.codex.outputs.result }}
        run: |
          echo "Codex output length: ${#CODEX_OUTPUT}"
          if [ -z "$CODEX_OUTPUT" ]; then
            echo "Codex output is empty."
          else
            echo "Codex output preview (first 500 chars):"
            printf '%s' "$CODEX_OUTPUT" | head -c 500
            echo
          fi
      - name: Post review comment
        if: steps.keycheck.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.codex.outputs.result }}`;
            const fallback = "Codex review action (openai/codex-action@v1) completed but returned no review output.";
            const body = output && output.trim() ? output.trim() : fallback;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
